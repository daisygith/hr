<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Employee Name Column -->
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
    <td mat-cell *matCellDef="let element">{{element.employeeName}}</td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element">{{element.department}}</td>
  </ng-container>

  <!-- Job Title Column -->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let element">{{element.jobTitle}}</td>
  </ng-container>

  <!-- Contact Type Column -->
  <ng-container matColumnDef="contactType">
    <th mat-header-cell *matHeaderCellDef>Contact Type</th>
    <td mat-cell *matCellDef="let element">{{element.contactType}}</td>
  </ng-container>

  <!-- Attendance Type Column -->
  <ng-container matColumnDef="attendance">
    <th mat-header-cell *matHeaderCellDef>Attendance</th>
    <td mat-cell *matCellDef="let element">{{element.attendance}}</td>
  </ng-container>

  <!-- Details Type Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button id="button-details">
        See details</button>
    </td>
  </ng-container>

  <!-- Details Type Column -->
  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button id="button-more">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  ></tr>

</table>

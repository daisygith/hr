<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
  <!-- Employee Name Column -->
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
    <td mat-cell *matCellDef="let element">{{element.employeeName}}</td>
  </ng-container>

  <!-- Leave Type Column -->
  <ng-container matColumnDef="leaveType">
    <th mat-header-cell *matHeaderCellDef>Leave Type</th>
    <td mat-cell *matCellDef="let element">{{element.leaveType}}</td>
  </ng-container>

  <!-- Leave From Column -->
  <ng-container matColumnDef="leaveFrom">
    <th mat-header-cell *matHeaderCellDef>Leave From</th>
    <td mat-cell *matCellDef="let element">{{element.leaveFrom}}</td>
  </ng-container>

  <!-- Days Type Column -->
  <ng-container matColumnDef="days">
    <th mat-header-cell *matHeaderCellDef>Days</th>
    <td mat-cell *matCellDef="let element">{{element.days}}</td>
  </ng-container>

  <!-- Status Type Column -->
  <ng-container matColumnDef="statusEmployee">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.statusEmployee}}</td>
  </ng-container>

  <!-- Details Type Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button id="button-edit">
        Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"
  ></tr>

</table>

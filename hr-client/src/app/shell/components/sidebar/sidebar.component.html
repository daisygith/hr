<div class="sidebar-left">
  <div class="sidebar top">
    <div class="logo">HR</div>
    <a routerLink="/user/edit" routerLinkActive="active" id="user-link">
      <div class="avatar">
        <div class="avatar-img">
          <img
            id="id-avatar"
            src="assets/image/default-avatar.png"
            alt="default avatar"
            height="40"
            width="40"
          />
        </div>
        <div class="user-data">
          <div class="user-name">{{ user?.username }}</div>
          <div class="user-staffId">{{ user?.id }}</div>
        </div>
      </div>
    </a>
  </div>
  <div class="sidebar middle">
    <div class="title-menu">{{ "SIDEBAR.MAIN_MENU" | translate }}</div>
    <div class="menu-element">
      <a routerLink="/dashboard" routerLinkActive="active">
        <mat-icon class="material-symbols-outlined" id="dashboard-icon"
          >dashboard</mat-icon
        >
        <div class="element-title">{{ "SIDEBAR.DASHBOARD" | translate }}</div>
      </a>
    </div>
    <!--    <div class="menu-element">-->
    <!--      <a routerLink="/staffList" routerLinkActive="active">-->
    <!--        <mat-icon class="material-symbols-outlined" id="staff_list-icon"-->
    <!--          >list_alt</mat-icon-->
    <!--        >-->
    <!--        <div class="element-title">{{ "SIDEBAR.STAFF_LIST" | translate }}</div>-->
    <!--      </a>-->
    <!--    </div>-->
    <div class="menu-element">
      <a routerLink="/employee" routerLinkActive="active">
        <mat-icon class="material-symbols-outlined" id="groups-icon"
          >groups</mat-icon
        >
        <div class="element-title">{{ "SIDEBAR.EMPLOYEE" | translate }}</div>
      </a>
    </div>
  </div>
  <div class="sidebar bottom">
    <div class="title-menu">{{ "SIDEBAR.OTHER" | translate }}</div>
    <div class="menu-element">
      <a routerLink="/setting" routerLinkActive="active">
        <mat-icon class="material-symbols-outlined" id="settings-icon"
          >settings</mat-icon
        >
        <div class="element-title">{{ "SIDEBAR.SETTINGS" | translate }}</div>
      </a>
    </div>
    <div class="menu-element">
      <a (click)="onLogout()">
        <mat-icon class="material-symbols-outlined" id="logout-icon"
          >logout</mat-icon
        >
        <div class="element-title">{{ "SIDEBAR.LOGOUT" | translate }}</div>
      </a>
    </div>
  </div>
</div>

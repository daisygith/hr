<div class="manage-project">
  <div class="manage-project-content title">
    <div class="manage-project-content title left">
      <div class="manage-project-icon">
        <mat-icon class="material-symbols-outlined" id="emp-icon"
          >workspaces</mat-icon
        >
      </div>
      <div class="manage-project-title">
        <div class="line1">{{ project?.name }}</div>
      </div>
    </div>
    <div class="manage-project-content title right">
      <div class="button-add" *hasRole="canAddEmployeeRoles">
        <button mat-flat-button id="add-employee-button" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Dodaj zadanie
        </button>
      </div>
    </div>
  </div>
  <div class="manage-project-content list">
    <div class="list-tabs">
      <mat-tab-group mat-stretch-tabs="false">
        <mat-tab class="manage-employee">
          <ng-template mat-tab-label>
            <mat-icon id="manage-icon">task</mat-icon>
            Zarządzaj zadaniami
          </ng-template>
          <div class="list-content">
            <app-dashboard-task />
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon id="request-icon">person_add</mat-icon>
            Zarządzaj pracownikami
          </ng-template>
          <div class="list-content">
            <!--            <app-request-time-off></app-request-time-off>-->
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

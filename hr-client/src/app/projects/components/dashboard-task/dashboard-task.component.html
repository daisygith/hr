<div class="list-toolbar">
  <div class="list-title">Zarządzaj zadaniami</div>
</div>
<div class="table-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef>Oczekujące</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsNEW"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsNEW"></tr>
  </table>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priorytet</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPRIORITY"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPRIORITY"></tr>
  </table>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="work_in_progress">
      <th mat-header-cell *matHeaderCellDef>W toku</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsWORKINPROGRESS"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsWORKINPROGRESS"
    ></tr>
  </table>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Employee Name Column -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Skończone</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsDONE"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDONE"></tr>
  </table>
</div>
